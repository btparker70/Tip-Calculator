<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!--Javascript for file-->
    <script type="text/javascript" src="assets/script.js"></script>
    
<!--Calculator Container-->
<main class="container container-calc">
    <!--Title Bar-->
    <div class="row title-bar">
        <p class="mx-auto">Tip Calculator</p>
    </div>
    <!--Input and Forms-->
    <div class="row">
        <div class="col-12">
            <form>
                <!--Enter Bill Total-->
                <div class="form-group">
                    <label id="Bill-Total" class="form-text" for="Bill-Total">How much was your bill?</label>
                    <input class="form-control" id="billTotal" type="text" placeholder="Enter Bill Amount">
                </div>
                <!--Service Quality Dropdown-->
                <div class="form-group">
                    <label class="form-text" for="Tip-Control">How was your service?</label>
                    <select class="form-control" id="serviceQuality">
                        <option value="0.3">Phenomenal!(30%)</option>
                        <option value="0.25">Outstanding!(25%)</option>
                        <option value="0.2">Great!(20%</option>
                        <option value="0.15">Satisfactory(15%)</option>
                        <option value="0.1">Could use some work(10%)</option>
                    </select>
                </div>
                <!--Total People-->
                <div class="form-group">
                    <label class="form-text" for="Total-People">How many people are splitting the bill?</label>
                    <input class="form-control" id="peopleTotal" type="text" placeholder="Total People Splitting">
                </div>
            </form>
        </div>
        <!--Calculate Button-->
        <div class="row mx-auto">
            <div class="col-6">
                <button type="button" id="calculate" class="btn btn-dark btn-lg">Calculate</button>
            </div>
            <!--Tip Display-->
            <div class="col-6">
                <div id="totalTip">
                    <sup>$</sup><span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>
            </div>
        </div>
    </div>
</main>



</body>
</html>
